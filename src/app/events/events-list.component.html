<div>
  <h1>Upcoming Angular Events</h1>
  <hr />

  <div class="row events">
    <div class="col-md-5 event" *ngFor="let event of events">
      <app-event-thumbnail
        [recievedEvent]="event"
        (click)="handleThumbnailClick(event.name)"
      ></app-event-thumbnail>
    </div>
  </div>
</div>
